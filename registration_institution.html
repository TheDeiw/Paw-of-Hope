<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="./css/registration_institution.css"/>
    <title>Registration</title>
</head>
<body>
    <div class="main">
        <div class="main__side_logo">
            <img class="logo_img" src="assets/img/logo.svg" alt="">
        </div>
        <div class="main__form">
            <h1>Реєстрація закладу</h1>
            <form class="form">
                <div class="form__field">
                    <label for="fist_name">Ім'я та прізвище<span style="color: red;">*</span></label>
                    <input required id="fist_name" type="text" placeholder="Введіть ім'я"/>
                </div>
                <div class="form__field">
                    <label for="institution_name">Назва закладу<span style="color: red;">*</span></label>
                    <input required id="institution_name" type="text" placeholder="Введіть ім'я"/>
                </div>
                <div class="form__field">
                    <label for="email">Email<span style="color: red;">*</span></label>
                    <input required id="email" type="email" placeholder="Введіть ел. пошту">
                </div>
                <div class="form__field">
                    <label for="phone">Номер телефону<span style="color: red;">*</span></label>
                    <input required id="phone" type="tel" placeholder="+380665807845" pattern="[0-9+]{13}" oninput="this.value = this.value.replace(/[^0-9+]/g, '')"/>
                </div>
                <div class="form__field">
                    <label for="district">Область<span style="color: red;">*</span></label>
                    <select id="district" type="text">
                        <option selected hidden>Львів</option>
                        <option>Вінницька</option>
                        <option>Волинська</option>
                        <option>Дніпропетровська</option>
                        <option>Донецька</option>
                        <option>Житомирська</option>
                        <option>Закарпатська</option>
                        <option>Запорізька</option>
                        <option>Івано-Франківська</option>
                        <option>Київська</option>
                        <option>Кіровоградська</option>
                        <option>Луганська</option>
                        <option>Миколаївська</option>
                        <option>Одеська</option>
                        <option>Полтавська</option>
                        <option>Рівненська</option>
                        <option>Сумська</option>
                        <option>Тернопільська</option>
                        <option>Харківська</option>
                        <option>Херсонська</option>
                        <option>Хмельницька</option>
                        <option>Черкаська</option>
                        <option>Чернівецька</option>
                        <option>Чернігівська</option>
                        <option>АР Крим</option>
                    </select>
                </div>
                <div class="form__field">
                    <label for="password">Пароль<span style="color: red;">*</span></label>
                    <input required class="password_input" id="password" type="password" placeholder="Введіть пароль"/>
                    <button type="button" class="toggle_password" onclick="togglePassword(event)">
                        <img class="button_eye" src="assets/img/eye-off.svg" alt="Показати пароль" />
                    </button>
                </div>
                <div class="form__field">
                    <label for="passvord_submit">Підтвердіть пароль<span style="color: red;">*</span></label>
                    <input class="password_input" id="passvord_submit" type="password" placeholder="Підтвердіть пароль"/>
                    <button type="button" class="toggle_password" onclick="togglePassword(event)">
                        <img class="button_eye" src="assets/img/eye-off.svg" alt="Показати пароль" />
                    </button>
                </div>
                <button onclick="window.location.href='searchPet.html'" type="button" class="registration_button, green-btn">Зареєструватися</button>
            </form>
        </div>
    </div>
    <script src="js/registration_volunteer.js"></script>
</body>
</html>
