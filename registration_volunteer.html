<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration_volunteer.css"/>
    <title>Registration</title>
</head>
<body>
    <div class="main">
        <div class="main__side_logo">
            <img class="logo_img" src="assets/img/logo.svg" alt="">
        </div>
        <div class="main__form">
            <h1>Зареєструйтесь через</h1>
            <div class="type_registration">
                <button class="type_registration__button">
                    <img class="registration__img" src="assets/img/facebook_reg.svg" alt=""/>
                </button>
                <button class="type_registration__button">
                    <img class="registration__img" src="assets/img/google_reg.svg" alt=""/>
                </button>
            </div>
            <h1>або заповніть поля нище</h1>
            <form class="form">
                <div class="form__field">
                    <label for="fist_name">Ім'я та прізвище<span style="color: red;">*</span></label>
                    <input id="fist_name" type="text" placeholder="Введіть ім'я"/>
                </div>
                <div class="form__field">
                    <label for="email">Email<span style="color: red;">*</span></label>
                    <input id="email" type="text" placeholder="Введіть ел. пошту">
                </div>
                <div class="form__field">
                    <label for="phone">Номер телефону<span style="color: red;">*</span></label>
                    <input id="phone" type="text" placeholder="+380665807845"/>
                </div>
                <div class="form__field">
                    <label for="district">Область<span style="color: red;">*</span></label>
                    <select id="district" type="text">
                        <option selected hidden>Львів</option>
                    </select>
                </div>
                <div class="form__field">
                    <label for="passvord">Пароль<span style="color: red;">*</span></label>
                    <input id="passvord" type="password" placeholder="********"/>
                </div>
                <div class="form__field">
                    <label for="passvord_submit">Підтвердіть пароль<span style="color: red;">*</span></label>
                    <input id="passvord_submit" type="password" placeholder="********"/>
                </div>
            </form>
            <button class="registration_button, green-btn">Зареєструватися</button>
            <a class="registration_link" href="">Вже маєте акаунт?</a>
            <a class="registration_link" href="">Зареєструватися як акаунт</a>
        </div>
    </div>
</body>
</html>
