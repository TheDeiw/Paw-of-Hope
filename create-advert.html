<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
	<link rel="stylesheet" href="./css/styles.css" />
	<link rel="stylesheet" href="./css/create-advert.css" />
	<link rel="stylesheet" href="./css/adaptive_styles.css" />
	<title>Paw Of Hope</title>
</head>

<body>
	<header class="header" id="header"></header>

		<main class="create__wide_container">
			<div class="pet_form">
                <h2>
                    Введіть дані про тваринку
                </h2>
                <div class="full_width__wrapper">
                    <label for="pet-name" class="form-label">Ім’я тваринки</label>
                    <input type="text" id="pet-name" class="form-input" placeholder="Наприклад: Мурчик" />
                </div>
                <div class="dropdown" id="dropdown-animal">
                    <div class="dropdown-header" onclick="toggleDropdown(this)">
                        <span>
                            Вид тваринки <span style="color: red;"> *</span>
                        </span>
                        <span class="dropdown-icon">
                            <img src="./assets/img/right-arrow.png" alt="down arrow" class="down-btn__image" />
                        </span>
                    </div>
                    <div class="dropdown-list">
                        <label class="checkbox-label">
                            <input type="radio" name="animal" value="Кіт" onchange="toggleItem(this)">
                            <span>Кіт</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="animal" value="Собака" onchange="toggleItem(this)">
                            <span>Собака</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="animal" value="Гризун" onchange="toggleItem(this)">
                            <span>Гризун</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="animal" value="Рептилія" onchange="toggleItem(this)">
                            <span>Рептилія</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="animal" value="Птахи" onchange="toggleItem(this)">
                            <span>Птахи</span>
                        </label>
                        <label class="checkbox-label">
                            <span>Конкретизуйте:</span>
                            <input type="text" placeholder="Введіть свій варіант" class="new_option_input">
                        </label>
                    </div>
                </div>
                <div class="dropdown" id="dropdown-gender">
                    <div class="dropdown-header" onclick="toggleDropdown(this)">
                        <span>
                            Стать <span style="color: red;"> *</span>
                        </span>
                        <span class="dropdown-icon">
                            <img src="./assets/img/right-arrow.png" alt="down arrow" class="down-btn__image" />
                        </span>
                    </div>
                    <div class="dropdown-list">
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="Дівчинка" onchange="toggleItem(this)">
                            <span>Дівчинка</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="gender" value="Хлопчик" onchange="toggleItem(this)">
                            <span>Хлопчик</span>
                        </label>
                    </div>
                </div>

                <div class="dropdown age-dropdown" id="dropdown-age">
                    <div class="dropdown-header" onclick="toggleDropdown(this)">
                        <span>
                            Вік <span style="color: red;"> *</span>
                        </span>
                        <span class="dropdown-icon">
                            <img src="./assets/img/right-arrow.png" alt="down arrow" class="down-btn__image" />
                        </span>
                    </div>
                    <div class="dropdown-list">
                        <div class="range-inputs">
                            <input type="number" id="age-min" value="0" min="0" max="20">
                            років,
                            <input type="number" id="age-min" value="0" min="0" max="20">
                            місяців
                        </div>
                    </div>
                </div>

                <div class="dropdown" id="dropdown-health">
                    <div class="dropdown-header" onclick="toggleDropdown(this)">
                        <span>
                            Стан здоров'я
                        </span>
                        <span class="dropdown-icon">
                            <img src="./assets/img/right-arrow.png" alt="down arrow" class="down-btn__image" />
                        </span>
                    </div>
                    <div class="dropdown-list">
                        <label class="checkbox-label">
                            <input type="radio" name="health" value="Здорова" onchange="toggleItem(this)">
                            <span>Здорова</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="health" value="Старенька" onchange="toggleItem(this)">
                            <span>Старенька</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="health" value="Особливий стан" onchange="toggleItem(this)">
                            <span>Особливий стан</span>
                        </label>
                        <label class="checkbox-label">
                            <span>Конкретизуйте:</span>
                            <input type="text" placeholder="Введіть свій варіант" class="new_option_input">
                        </label>
                    </div>
                </div>

                <div class="dropdown" id="dropdown-sterilized">
                    <div class="dropdown-header" onclick="toggleDropdown(this)">
                        Чи стерилізований(-на)
                        <span class="dropdown-icon">
                            <img src="./assets/img/right-arrow.png" alt="down arrow" class="down-btn__image" />
                        </span>
                    </div>
                    <div class="dropdown-list">
                        <label class="checkbox-label">
                            <input type="radio" name="sterilized" value="Так" onchange="toggleItem(this)">
                            <span>Так</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="sterilized" value="Ні" onchange="toggleItem(this)">
                            <span>Ні</span>
                        </label>
                    </div>
                </div>

                <div class="dropdown" id="dropdown-oblast">
                    <div class="dropdown-header" onclick="toggleDropdown(this)">
                        <span>
                            Область <span style="color: red;"> *</span>
                        </span>
                        <span class="dropdown-icon">
                            <img src="./assets/img/right-arrow.png" alt="down arrow" class="down-btn__image" />
                        </span>
                    </div>
                    <div class="dropdown-list">
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Вінницька" onchange="toggleItem(this)">
                            <span>Вінницька</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Волинська" onchange="toggleItem(this)">
                            <span>Волинська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Дніпропетровська" onchange="toggleItem(this)">
                            <span>Дніпропетровська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Донецька" onchange="toggleItem(this)">
                            <span>Донецька</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Житомирська" onchange="toggleItem(this)">
                            <span>Житомирська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Закарпатська" onchange="toggleItem(this)">
                            <span>Закарпатська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Запорізька" onchange="toggleItem(this)">
                            <span>Запорізька</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Івано-Франківська" onchange="toggleItem(this)">
                            <span>Івано-Франківська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Київська" onchange="toggleItem(this)">
                            <span>Київська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Кіровоградська" onchange="toggleItem(this)">
                            <span>Кіровоградська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Луганська" onchange="toggleItem(this)">
                            <span>Луганська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Львівська" onchange="toggleItem(this)">
                            <span>Львівська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Миколаївська" onchange="toggleItem(this)">
                            <span>Миколаївська</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="radio" name="region" value="Одеська" onchange="toggleItem(this)">
                            <span>Одеська</span>
                        </label>
                    </div>
                </div>

                <div class="full_width__wrapper">
                    <label for="pet-desc" class="form-label">Короткий опис тваринки</label>
                    <textarea id="pet-desc" class="form-input" placeholder="Лорем іпсум"></textarea>
                </div>

                <div class="full_width__wrapper">
                    <label for="photo-upload" class="photo-upload-label">Фото тваринки</label>
                    <div class="photo-upload-wrapper">
                        <input type="file" id="photo-upload" class="photo-upload-input" />
                        <input type="text" class="photo-filename-display" placeholder="Файл не обрано" readonly />
                        <button type="button" class="photo-upload-btn" onclick="document.getElementById('photo-upload').click()">Browse</button>
                    </div>
                </div>
                
                <div class="full_width__wrapper">
                    <label for="phone" class="form-label">Номер телефону</label>
                    <input
                    type="tel"
                    id="phone"
                    class="form-input"
                    placeholder="+380 (__) ___ __ __"
                    />
                </div>
                
                <div class="full_width__wrapper">
                    <label for="user-name" class="form-label">Контактна особа</label>
                    <input type="text" id="user-name" class="form-input" placeholder="Введіть Ваше ім'я" />
                </div>
                <button onclick="window.location.href='cabinet-volunteer.html'" class = "submit_btn">
                    Підтвердити
                </button>
            </div>
		</main>
	

	<footer class="footer">
		<nav class="footer__nav">
			<div class="footer__nav-lists">
				<h5 class="footer__nav__lists-heading">Navigation</h5>

				<div class="footer__nav__lists__container">
					<ul class="footer__nav__list">
						<li class="footer__nav__item"><a href="#">Допомогти</a></li>
						<li class="footer__nav__item"><a href="#">Блог</a></li>
					</ul>
					<ul class="footer__nav__list">
						<li class="footer__nav__item"><a href="#">Новини</a></li>
						<li class="footer__nav__item"><a href="#">Знайти тваринку</a></li>
					</ul>
				</div>
			</div>

			<ul class="footer__nav__documents">
				<li class="footer__nav__document"><a href="#">Copyright</a></li>
				<li class="footer__nav__document"><a href="#">Privacy</a></li>
				<li class="footer__nav__document">
					<a href="#">All right reserved</a>
				</li>
			</ul>
		</nav>

		<div class="footer__links">
			<div class="footer__follow-us">
				<h5 class="follow-us__heading">Слідкуйте за нами</h5>

				<menu class="follow-us__menu">
					<button class="follow-us__btn">
						<img src="./assets/img/facebook.svg" alt="facebook" class="follow-us__btn-image facebook-img" />
					</button>
					<button class="follow-us__btn">
						<img src="./assets/img/google.svg" alt="google" class="follow-us__btn-image google-img" />
					</button>
					<button class="follow-us__btn">
						<img src="./assets/img/instagram.svg" alt="instagram" class="follow-us__btn-image instagram-img" />
					</button>
					<button class="follow-us__btn">
						<img src="./assets/img/youtube.svg" alt="youtube" class="follow-us__btn-image youtube-img" />
					</button>
				</menu>
			</div>

			<div class="footer__contacts">
				<h5 class="contacts__heading">Контакти</h5>

				<p class="footer__contact">
					Пані Олена:
					<br />
					+380 (67) 843 2730
				</p>
			</div>
		</div>
	</footer>

	<script src="./js/create-advert.js"></script>
    <script src="./js/registration_logic.js"></script>
</body>

</html>
